<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1>Editar Producto</h1>
            <form th:action="@{/productos}" th:object="${producto}" method="POST">

                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" name="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" step="0.01" name="precio" th:field="*{precio}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Stock</label>
                    <input type="number" name="stock" th:field="*{stock}" class="form-control" required>
                </div>
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                    <a th:href="@{/productos}" class="btn btn-secondary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
