<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1"> Gestión de Productos</span>

        <div class="d-flex align-items-center">
            <span class="text-white mr-3" th:if="${nombreUsuario != null}">
                Hola, <strong th:text="${nombreUsuario}">Usuario</strong>
            </span>

            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger btn-sm">
                    Cerrar Sesión
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-center">Lista de Productos</h1>

    <div class="mb-3" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">Agregar Producto</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th sec:authorize="hasRole('ADMIN')">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}">...</td>
            <td th:text="${producto.precio} + ' €'">...</td>
            <td th:text="${producto.stock}">...</td>

            <td sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info btn-sm">Editar</a>
                <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Navegación de páginas" th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/productos(page=${currentPage - 1})}">Anterior</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/productos(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/productos(page=${currentPage + 1})}">Siguiente</a>
            </li>

        </ul>
    </nav>

    <div class="text-center text-muted">
        Total de Productos: <span th:text="${totalItems}"></span>
    </div>
</div>

</body>
</html>
