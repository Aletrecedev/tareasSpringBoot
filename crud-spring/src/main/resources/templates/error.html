<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">⚠️ Algo ha salido mal</h4>
                </div>
                <div class="card-body">
                    <h1 class="h4 text-danger" th:text="${titulo}">Título del Error</h1>

                    <hr>

                    <p class="mb-1"><strong>Ruta:</strong> <span class="text-monospace" th:text="${path}">/ruta</span></p>
                    <p class="mb-3"><strong>Código de Estado:</strong> <span class="badge badge-secondary" th:text="${status}">500</span></p>

                    <div class="alert alert-warning" role="alert" th:text="${mensaje}">
                        Mensaje de error detallado...
                    </div>

                    <div class="mt-4 text-center">
                        <a href="/productos" class="btn btn-primary">
                            ↩️ Volver al Listado
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
